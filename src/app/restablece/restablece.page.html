<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingrese su Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese su Contrase単a Actual</ion-label>
        <ion-input type="password" [(ngModel)]="currentPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese Nueva Contrase単a</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Reingrese Nueva Contrase単a</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
      </ion-item>

    <ion-button expand="full" (click)="resetPassword()" color="success">Restablecer</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
