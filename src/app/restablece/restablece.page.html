<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingrese su Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese su Contraseña Actual</ion-label>
        <ion-input type="password" [(ngModel)]="currentPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Reingrese Nueva Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" required></ion-input>
      </ion-item>

      <div *ngIf="!passwordsMatch" class="error-message">
        Las contraseñas no coinciden. Verifica nuevamente.
      </div>

      <ion-button expand="full" (click)="resetPassword()" color="success" routerLink="/home">Restablecer</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
